{% extends "base.html" %}
{% block title %}Eliminar Usuario{% endblock %}
{% block content %}
  <h2>Eliminar Usuario</h2>
  <p>¿Estás seguro de que deseas eliminar el usuario "{{ usuario.username }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
{% endblock %}
